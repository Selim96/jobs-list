<!DOCTYPE html>
<html>
  <head>
    <title>Snazzy Maps Super Simple Example</title>

    <style type="text/css">
      #map {
        width: 750px;
        height: 500px;
      }
    </style>

    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js"
    ></script>

    <script type="text/javascript">
      google.maps.event.addDomListener(window, "load", init);

      function init() {
        var mapOptions = {
          zoom: 11,

          center: new google.maps.LatLng(40.67, -73.94), // New York

          styles: [
            {
              featureType: "all",
              elementType: "geometry",
              stylers: [{ color: "#202c3e" }],
            },
            {
              featureType: "all",
              elementType: "labels.text.fill",
              stylers: [
                { gamma: 0.01 },
                { lightness: 20 },
                { weight: "1.39" },
                { color: "#ffffff" },
              ],
            },
            {
              featureType: "all",
              elementType: "labels.text.stroke",
              stylers: [
                { weight: "0.96" },
                { saturation: "9" },
                { visibility: "on" },
                { color: "#000000" },
              ],
            },
            {
              featureType: "all",
              elementType: "labels.icon",
              stylers: [{ visibility: "off" }],
            },
            {
              featureType: "landscape",
              elementType: "geometry",
              stylers: [
                { lightness: 30 },
                { saturation: "9" },
                { color: "#29446b" },
              ],
            },
            {
              featureType: "poi",
              elementType: "geometry",
              stylers: [{ saturation: 20 }],
            },
            {
              featureType: "poi.park",
              elementType: "geometry",
              stylers: [{ lightness: 20 }, { saturation: -20 }],
            },
            {
              featureType: "road",
              elementType: "geometry",
              stylers: [{ lightness: 10 }, { saturation: -30 }],
            },
            {
              featureType: "road",
              elementType: "geometry.fill",
              stylers: [{ color: "#193a55" }],
            },
            {
              featureType: "road",
              elementType: "geometry.stroke",
              stylers: [
                { saturation: 25 },
                { lightness: 25 },
                { weight: "0.01" },
              ],
            },
            {
              featureType: "water",
              elementType: "all",
              stylers: [{ lightness: -20 }],
            },
          ],
        };

        var mapElement = document.getElementById("map");

        var map = new google.maps.Map(mapElement, mapOptions);

        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(40.67, -73.94),
          map: map,
          title: "Snazzy!",
        });
      }
    </script>
  </head>
  <body>
    <h1>Snazzy Maps Super Simple Example</h1>
    <h2>
      <a href="https://snazzymaps.com/style/287720/modest" target="_blank"
        >Modest</a
      >
    </h2>

    <div id="map"></div>
  </body>
</html>
